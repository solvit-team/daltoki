<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Toki Pona Translator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>

<body class="bg-gray-50">
  <div class="container mx-auto max-w-sm p-4 bg-white min-h-screen">
    <header class="flex justify-between items-center py-2">
      <div class="flex items-center space-x-2">
        <span class="material-icons text-gray-700">groups</span>
        <span class="font-semibold text-lg text-gray-800">daltoki</span>
      </div>
      <div class="flex items-center space-x-4">
        <span class="material-icons text-gray-700">paid</span>
        <span class="material-icons text-gray-700">description</span>
        <div class="flex items-center space-x-1">
          <span class="material-icons text-gray-700">translate</span>
          <span class="text-gray-800">한국어</span>
          <span class="material-icons text-gray-700">expand_more</span>
        </div>
      </div>
    </header>
    <main class="mt-8">
      <div class="relative w-full flex justify-center">
        <div class="absolute -top-10 bg-white border border-gray-200 rounded-lg px-4 py-2 shadow-sm">
          <div class="flex justify-between items-center">
            <p class="text-gray-500">sitelen pona here...</p>
            <div class="flex items-center space-x-2">
              <span class="material-icons text-gray-400 text-lg">file_copy</span>
              <span class="material-icons text-gray-400 text-lg">download</span>
            </div>
          </div>
        </div>
        <img alt="Happy bunny character" class="w-64 h-auto"
          src="https://lh3.googleusercontent.com/aida-public/AB6AXuBFc535189qu0rWAfRV242wZ9xgS5pSqwnRSvmrzpyHUkNgjBz4frWkoa2YVxbnPo99dyobwlOlEm6g8Rqy4xfageh5G6DKU3Tyb4QvKoEPVQvfHlVErVfpZ5t5Ox8nUmoiYHmLd_UzmVt9k0QiZ8QL7KXbYVqY8oK9Gc6tTB-6Ic35pk_rdyu4tjxTxkVNfp1DgpFwpa1Llr3HcGST5V8EUP4BcFsYa1xO1LaOcgdreq4rTyXP5GWjB5QESTGcnjNxiVSfD_IjcNA" />
        <button class="absolute bottom-0 right-10 bg-white p-1 rounded-full shadow">
          <span class="material-icons text-gray-500 text-lg">download</span>
        </button>
      </div>
      <div class="mt-6">
        <div class="relative border border-green-300 rounded-lg p-4">
          <p class="text-lg">
            <span class="text-green-500 font-semibold">toki</span>
            <span class="text-blue-500 font-semibold">pona</span>
            <span class="text-gray-800">li</span>
            <span class="text-gray-800">hehe</span>
            <span class="text-pink-400 font-semibold">sona</span>
            <span class="text-pink-400 font-semibold">pona!</span>
          </p>
          <button class="absolute bottom-2 right-2 text-gray-400">
            <span class="material-icons text-lg">file_copy</span>
          </button>
        </div>
      </div>
      <div class="mt-6 space-y-4">
        <div class="flex items-center justify-between py-2">
          <div class="flex items-center space-x-3">
            <div class="w-3 h-3 bg-green-500 rounded-full"></div>
            <span class="text-gray-800">toki</span>
          </div>
          <span class="text-gray-500">말</span>
        </div>
        <hr />
        <div class="flex items-center justify-between py-2">
          <div class="flex items-center space-x-3">
            <div class="w-3 h-3 bg-blue-500 rounded-full"></div>
            <span class="text-gray-800">pona</span>
          </div>
          <span class="text-gray-500">언어</span>
        </div>
        <hr />
        <div class="flex items-center justify-between py-2">
          <div class="flex items-center space-x-3">
            <div class="w-3 h-3 bg-gray-400 rounded-full"></div>
            <span class="text-gray-800">li</span>
          </div>
          <span class="text-gray-500">구분자</span>
        </div>
        <hr />
        <div class="flex items-center justify-between py-2">
          <div class="flex items-center space-x-3">
            <div class="w-3 h-3 bg-pink-400 rounded-full"></div>
            <span class="text-gray-800">sona</span>
          </div>
          <span class="text-gray-500">좋다</span>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
